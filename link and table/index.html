<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Unorder Lists</h1>
   <ul>
       <li class="a">Coffe</li>
       <li class="b">Tea</li>
       <li>Coca Cola</li>
   </ul>
   <h1>Order Lists</h1>
   <ol>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Coca Cola</li>
   </ol>
   <h1>Table</h1>
   <table>
       <tr>
           <th>First Name</th>
           <th>Last Name</th>
       </tr>
       <tr>
           <td>Peter</td>
           <td>Griffin</td>
       </tr>
       <tr>
        <td>Louis</td>
        <td>Griffin</td>
    </tr>
   </table>
</body>
</html>
